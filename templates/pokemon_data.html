<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ pokemon['name'] }} |  Pokemon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body class="h-100 bg-dark text-light d-flex flex-column justify-content-center align-items-center">
<h1 class="text-info text-capitalize"> {{ pokemon['name'] }} </h1>
<img src="{{ pokemon['sprites']['front_default'] }}" width="96" height="96">
<p>Base experience: <span class="text-info">{{ pokemon['base_experience'] }}</span></p>
<p>Height: <span class="text-info">{{ pokemon['height'] }}</span> &bullet; Weight: <span class="text-info">{{ pokemon['weight'] }}</span></p>
<p>Types:
 {% for type_info in pokemon['types'] %}
    <span class="text-info">{{ type_info['type']['name'] }}</span> {{ 'and' if not loop.last else ''}}
    {% endfor %}
</p>
<a href="/" role="button" class="btn btn-outline-light mx-1">Return to home</a>
</body>
</html>
